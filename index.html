<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="DJAlert.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
        <p class="lead">A tiny jQuery plugin for creating OS X inspired growl notifications that auto dismiss after 5 seconds.</p>
        <button onclick="DJAlert('This is an INFO notification!')">Information</button>
        <button onclick="DJAlert('This is an ERROR notification!', 'error')">Error</button>
        <button onclick="DJAlert('This is a SUCCESS notification', 'success')">Success</button>
    </div>
    <script src="./DJAlert.js"></script>
    <script>
      DJAlert('This is an INFO notification!', 'debug')
    </script>
</body>
</html>
